<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A=+prompt("Enter Value of A");
        var B=+prompt("Enter Value of B");

        console.log("Inputs are: ",A,B);
        
        console.log("Arthimetic operators:")
        console.log("Additions is: ",A+B);
        console.log("Substration is: ",A-B);
        console.log("Multiplication is: ",A*B);
        console.log("Division is: ",A/B); 
        console.log("Modulus is: ",A%B);
        console.log("Expoential is: ",A**B);
        console.log("Increment is: ",++A);
        console.log("Decrement is: ",--B);

        console.log("Assignment operators:");
        console.log("Adding: ",A+=B);
        console.log(A,B);
        console.log("Subtracting is: ",A-=B);
        console.log("Multiplication: ",A*=B);
        console.log("Division: ",A/=B);
        console.log("Modulus: ",A%=B);
        console.log("Exponential: ",A**=2);

        console.log("Comparision Operator:");
        console.log("Equal to: ",A==B);
        console.log("Equal value and Equal type: ",A===B);
        console.log("Not Equal to: ",A!=B);
        console.log("not equal value or not equal type: ",A!==B);
        console.log("greater than: ",A>B);
        console.log("less than: ",A<B);
        console.log("greater than or equal to: ",A>=B);
        console.log("less than or equal to: ",A>=B);
    </script>
</body>
</html>
